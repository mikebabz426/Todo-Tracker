<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo-Tracker</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Monoton&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/08b4c8105b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1>Todo-Tracker</h1>
		</header>

		<div id="input-section">
			<form id="input-form">
				<input id="input" type="text" />
				<button id="add-todo"><i class="fas fa-plus-circle"></i></button>
				<button id="toggle-all"><i class="fas fa-check-circle"></i></button>
			</form>
		</div>
		<div id="todos-display"></div>

		<script src="app.js"></script>
	</body>
</html>
